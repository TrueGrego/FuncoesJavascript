<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Trabalhando com Função</title>
</head>
<body>

    <script>
        function mostraMensagem(msg){
            //function: palavra reservada para declarar uma funçao
            //após o nome da função deve haver parenteses
            alert(msg);
            //alert é uma função do javascript
            //alert ("Funcao SEM PARAMETRO Javascript")
        }
        
        mostraMensagem("Função COM PARAMETROS em Javascript"); //execute a função
        mostraMensagem("Outra Mensagem!"); //execute a função
        msg - "Mensagem por Variável";
        mostraMensagem(msg);

    </script>
    
</body>
</html>
